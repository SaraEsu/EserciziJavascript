<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  let fetch_btn = document.getElementById('fetch-post');
  let save_btn = document.getElementById('save-post');
  let post;

  fetch_btn.addEventListener('click', async () => {
    await fetch('https://jsonplaceholder.typicode.com/posts/1 ')
      .then(response => {
        console.log(response)
        console.log(response.ok)
        console.log(response.status)
        return response.json()
      })
      .then(data => {
        post = data;
        console.log(data)
      });
  })

  save_btn.addEventListener('click', () => {
    localStorage.setItem('postName',JSON.stringify(post))
  })

</script>
