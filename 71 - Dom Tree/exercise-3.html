<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const label = document.querySelectorAll('label');
  const labelName = label[0].innerText;
  const labelSurn = label[1].innerText;
  const labelAgee = label[2].innerText;
  const name = document.getElementById('firstName').value;
  const surname = document.getElementById('lastName').value;
  const age = document.getElementById('age').value;

  console.log(`
     ${labelName} ${name}
     ${labelSurn} ${surname}
     ${labelAgee} ${age}`);
     
</script>
